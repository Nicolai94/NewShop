{% load static %}
<!-- Topbar Start -->
<div class="container-fluid">
    <div class="row bg-secondary py-1 px-xl-5">
        <div class="col-lg-6 d-none d-lg-block">
            <div class="d-inline-flex align-items-center h-100">
                <a class="text-body mr-3" href="{% url 'about' %}">About</a>
                <a class="text-body mr-3" href="{% url 'contact' %}">Contact</a>
            </div>
        </div>
        <div class="col-lg-6 text-center text-lg-right">
            <div class="d-inline-flex align-items-center">
                {% if user.is_authenticated %}
                <span>{{ user.username }}</span>
                {% else %}
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-light dropdown-toggle" data-toggle="dropdown">My Account</button>
                    <div class="dropdown-menu dropdown-menu-right">
                        <span class="dropdown-item"><a class="dropdown-item" href="{% url 'login' %}">Sign in</a></span>
                        <span class="dropdown-item"><a class="dropdown-item" href="{% url 'register' %}">Sign up</a></span>
                    </div>
                </div>
                {% endif %}
                <div class="btn-group mx-2">
                    <a type="button" class="btn btn-sm btn-light" >USD</a>
                </div>
                <div class="btn-group">
                    <a type="button" class="btn btn-sm btn-light" >EN</a>
                </div>
            </div>
            <div class="d-inline-flex align-items-center d-block d-lg-none">
                <a href="" class="btn px-0 ml-2">
                    <i class="fas fa-heart text-dark"></i>
                    <span class="badge text-dark border border-dark rounded-circle" style="padding-bottom: 3px;">0</span>
                </a>
                <a href="" class="btn px-0 ml-2">
                    <i class="fas fa-shopping-cart text-dark"></i>
                    <span class="badge text-dark border border-dark rounded-circle" style="padding-bottom: 3px;">0</span>
                </a>
            </div>
        </div>
    </div>
    <div class="row align-items-center bg-light py-3 px-xl-5 d-none d-lg-flex">
        <div class="col-lg-4">
            <a href="{% url 'home' %}" class="text-decoration-none">
                <span class="h1 text-uppercase text-primary bg-dark px-2">Multi</span>
                <span class="h1 text-uppercase text-dark bg-primary px-2 ml-n1">Shop</span>
            </a>
        </div>
        <div class="col-lg-4 col-6 text-left">
            <form action="{% url 'search' %}" method="get">
                <div class="input-group">
                    <input type="text" class="form-control" name="s" id="" placeholder="Search for products">
                    <div class="input-group-append">
                        <input type="submit" value="Search">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-4 col-6 text-right">
            <p class="m-0">Customer Service</p>
            <h5 class="m-0">+375292012858</h5>
        </div>
    </div>
</div>
<!-- Topbar End -->
