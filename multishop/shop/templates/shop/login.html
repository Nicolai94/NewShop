{% extends 'base.html' %}
{% load static %}
{% load menu %}
{% block title %}Sign In :: {{ block.super }}{% endblock title %}
{% block content %}
<h1>LOGIN</h1>
{% if user.is_authenticated %}
<p>Вы уже выполнили вход</p>
{% else %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
{% endif %}
{% endblock content %}
